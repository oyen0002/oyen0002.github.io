<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio </title>
    <link href="reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar
    navbar-expand-md
    bg-success 
    navbar-light">

        <div class="container">
            <div class="d-flex">
                <a class="navbar-brand" href="#"></a>
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#selectnav">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="selectnav" class="collapse navbar-collapse">
                <div class="ms-auto navbar-nav">
                    <a class="nav-link active" href="#">Work</a>
                    <a class="nav-link active" href="#">About</a>
                    <a class="nav-link active" href="#">Contact </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-success ">
        <img class="col-3 z-index-master " src="images/Color logo - no background.png" alt="">
    </div>

     <div class= "wrap" >
         <div class="section-1"> 
             <section class="home">
                 <div class="img-1"> <img src="images/Date2020-70-7bd2f36b.jpg">
                 </div>
                 <span>Wedding</span>
             </section>
         
         
             <section class="slide">
                 <div class="img-1"> <img src="images/magic-mind-U3d3L-e1ux8-unsplash.jpg">
                 </div>
             </section>
         </div>
         <div class="section-1">
             <section class="slide-2">
                 <div class="img-1"> <img src="images/cam-dicecca-QyfRofj7ePg-unsplash.jpg">
                 </div>
             </section>
         
             <section class="slide-3">
                 <div class="img-1"> <img src="images/photo-1586717791821-3f44a563fa4c.jfif">
                 </div>
             </section>
         </div>


</div>


    <footer>

        <div id="container">
            <div class=social-links>
                <a href="#"> <img src="icons/facebook.png" alt="facebook"></a>
                <a href="#"> <img src="icons/twitter.png" alt="twitter"></a>
                <a href="#"> <img src="icons/instagram.png" alt="instagram"></a>
            </div>
            <div class=text>
                <p class="foot"> Copyright @ 2021 created by Samuel. All rights reserved</p>
            </div>
        </div>
    </footer>



</body>

</html>
